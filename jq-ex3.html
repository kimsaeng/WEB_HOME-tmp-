<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                width: 800px;
                height: 800px;
                border: 1px solid black;
            }
            img {
                position: absolute;
                width: 300px;
                height: 300px;
            }
        </style>
        <script>

            $(document).keydown(function (e) { 
            if (e.keyCode == 37) {  //왼쪽
                $("img").animate({ 'left' : '-=50px'});
            }
            if (e.keyCode == 38) {  //위쪽
                $("img").animate({ 'top' : '-=50px'});
            }
            if (e.keyCode == 39) {  //오른쪽
                $("img").animate({ 'left' : '+=50px'});
            }
            if (e.keyCode == 40) {  //아래
                $("img").animate({ 'top' : '+=50px'});
            }
            });

        </script>
        <div>
            <img src="https://img6.yna.co.kr/photo/yna/YH/2010/02/01/PYH2010020102450000400_P4.jpg" alt="뿌까" />
        </div>
    </body>
</html>
